{% extends 'base.html' %}

{% block content %}
<div class="container m-3">
<form action="/update/{{customer.id}}/" method="POST">
    {% csrf_token %}
        <div class="form-group w-50">
          <label for="inputName4" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputName4" name="name" value="{{customer.name}}">
        </div>
        <div class="form-group w-50">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name="email" value="{{customer.email}}">
        </div>
        <div class="form-group w-50">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" name="address" value="{{customer.address}}">
        </div>
        <div class="form-group w-50">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" name="city" value="{{customer.city}}">
        </div>
        
        <div class="form-group w-50">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" name="zipcode" value="{{customer.zipcode}}">
        </div>
        <div class="form-group mt-2 w-50">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
  </form>
</div>


{% endblock content %}
